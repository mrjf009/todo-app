<div class="login-module">
  <div class="login-content">
    <h1>Sign In</h1>
    <form class="form">
      <mat-form-field class="form-field" appearance="fill">
        <input
          type="email"
          matInput
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"
          placeholder="Email"
          #userEmail
        />
        <mat-error class="error" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Invalid email
        </mat-error>
        <mat-error class="error" *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
        <input
          type="password"
          matInput
          [formControl]="passwordFormControl"
          [errorStateMatcher]="matcher"
          placeholder="Password"
          #userPassword
        />
        <mat-error
          class="error"
          *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')"
        >
          Password is too short
        </mat-error>
        <mat-error class="error" *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>

    <div>
      <input
        type="button"
        class="button"
        value="Log in"
        (click)="authService.SignIn(userEmail.value, userPassword.value)"
      />
    </div>
    <div class="redirectToLogin">
      <span>Have an account?<span class="redirect link" routerLink="/register-user"> Sign Up</span></span>
    </div>
  </div>
</div>
